<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

          </div>

          </div>

        <div class="row">

          </div>
          <div class="col-4 right-border">
            <div id ="space8" class="card spots">
              <p class="align-text-bottom mark-text"></p>
            </div>
          </div>

              <p class="align-text-bottom mark-text"></p>

          </div>
